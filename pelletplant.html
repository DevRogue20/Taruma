<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Taruma Fruitdale Pellet Plant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&family=Ubuntu:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a href="index.html"><img src="images\jealous-devil-logo.png" alt="jd-logo" height=35rem></a>
      <a class="navbar-brand" href="#">Taruma Fruitdale Pellet Plant Shift Log</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header bg-dark">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-dark">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logplant.html">Log Plant</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="maintenance.html">Maintenance Portal</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <form id="pelletFormOne" class="row log-header">
    <h2>Daily Operations Log</h2>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputDate" class="form-label">Date</label>
      <input type="date" class="form-control" id="inputDate">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputName" class="form-label">Names</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputWeather" class="form-label">Weather</label>
      <input type="text" class="form-control" id="inputWeather">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputShift" class="form-label">Shift</label>
      <input type="text" class="form-control" id="inputShift">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputRawMC" class="form-label">Starting Raw MC</label>
      <input type="text" class="form-control" id="inputRawMC">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputDryerSP" class="form-label">Starting Dryer SP</label>
      <input type="text" class="form-control" id="inputDryerSP">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputBlend" class="form-label">Material Blend</label>
      <input type="text" class="form-control" id="inputBlend">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputDryMC" class="form-label">Starting Dry MC</label>
      <input type="text" class="form-control" id="inputDryMC">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputRollsGreased" class="form-label">Rolls Greased?</label>
      <input type="text" class="form-control" id="inputRollsGreased">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputRawBD" class="form-label">Raw Bulk Density</label>
      <input type="text" class="form-control" id="inputRawBD">
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-dark header-submit" id="pelletLogHeaderSubmit">Submit</button>
    </div>
  </form>
  <form id="pelletFormTwo" class="row log-body">
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputTime" class="form-label">Time</label>
      <input type="time" class="formControl" id="inputTime">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputMill1FR" class="form-label">Mill 1 Feed Rate</label>
      <input type="text" class="form-control" id="inputMill1FR">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputM1Water" class="form-label">Water Added / Hr</label>
      <input type="text" class="form-control" id="inputM1Water">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputMill2FR" class="form-label">Mill 2 Feed Rate</label>
      <input type="text" class="form-control" id="inputMill2FR">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputM2Water" class="form-label">Water Added / Hr</label>
      <input type="text" class="form-control" id="inputM2Water">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputM1Load" class="form-label">Mill 1 Motor Load</label>
      <input type="text" class="form-control" id="inputM1Load">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputM2Load" class="form-label">Mill 2 Motor Load</label>
      <input type="text" class="form-control" id="inputM2Load">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputDryMC2" class="form-label">Dry Moisture</label>
      <input type="text" class="form-control" id="inputDryMC2">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputPelletMC" class="form-label">Pellet Moisture</label>
      <input type="text" class="form-control" id="inputPelletMC">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputBurnerTemp" class="form-label">Burner Temp</label>
      <input type="text" class="form-control" id="inputBurnerTemp">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputDryerTemp" class="form-label">Dryer Temp</label>
      <input type="text" class="form-control" id="inputDryerTemp">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputProductionTPH" class="form-label">Production TPH</label>
      <input type="text" class="form-control" id="inputProductionTPH">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputDryerFR" class="form-label">Dryer Feed Rate</label>
      <input type="text" class="form-control" id="inputDryerFR">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputExhaustFan" class="form-label">Exhaust Fan</label>
      <input type="text" class="form-control" id="inputExhaustFan">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputPelletDurability" class="form-label">Durability</label>
      <input type="text" class="form-control" id="inputPelletDurability">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6">
      <label for="inputOperator" class="form-label">Operator</label>
      <input type="text" class="form-control" id="inputOperator">
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-dark" id="pelletLogFormSubmit">Submit</button>
    </div>
  </form>
  <div class="log-container">
    <p id="logDisplayContainer"></p>
  </div>
  <div class="bottom-container">
    <div class="copyright">
      <p>&copy; 2022 Terry S. Dunlap @ Triple Shot Development, LLC</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="pelletplant.js" charset="utf-8"></script>
</body>

</html>
