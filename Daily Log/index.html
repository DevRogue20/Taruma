<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taruma LLC Daily Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="top-container">
      <img class="jdlogo" src="images/jealous-devil-logo.png" alt="jd-logo">
      <h1 class="heading">Taruma, LLC Daily Operations Log</h1>
    </div>
    <div class="middle-container">
      <div class="item">
        <h3>Date:</h3>
        <textarea name="date" rows="1" cols="10"></textarea>
      </div>
      <div class="item">
        <h3>Names:</h3>
        <textarea name="names" rows="1" cols="30"></textarea>
      </div>
      <div class="item">
        <h3>Weather:</h3>
        <textarea name="weather" rows="1" cols="30"></textarea>
      </div>
      <div class="item">
        <h3>Shift:</h3>
        <textarea name="shift" rows="1" cols="10"></textarea>
      </div>
      <div class="item">
        <h3>Starting Raw MC:</h3>
        <textarea name="rawmc" rows="1" cols="10"></textarea>
      </div>
      <div class="item">
        <h3>Starting Dryer SP:</h3>
        <textarea name="dryersp" rows="1" cols="10"></textarea>
      </div>
      <div class="item">
        <h3>Blend:</h3>
        <textarea name="blend" rows="1" cols="10"></textarea>
      </div>
      <div class="item">
        <h3>Starting Dry MC:</h3>
        <textarea name="drymc" rows="1" cols="10"></textarea>
      </div>
      <div class="item">
        <h3>Rolls Greased?</h3>
        <select class="rollsbox" name="rollsbox">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
